<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Puter AI Chatbot</title>

<script src="https://js.puter.com/v2/"></script>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  background: #f4f6f8;
  max-width: 850px;
  margin: auto;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 14px;
}

#chat {
  background: #fff;
  padding: 16px;
  min-height: 420px;
  max-height: 65vh;
  overflow-y: auto;
  border-radius: 12px;
  box-shadow: 0 2px 10px rgba(0,0,0,.08);
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.message {
  padding: 12px 16px;
  border-radius: 18px;
  max-width: 80%;
  line-height: 1.5;
  word-wrap: break-word;
}

.user {
  align-self: flex-end;
  background: #e3f2fd;
}

.ai {
  align-self: flex-start;
  background: #f1f8e9;
}

#input-area {
  display: flex;
  gap: 10px;
  margin-top: 12px;
}

#user-input {
  flex: 1;
  padding: 14px;
  border-radius: 24px;
  border: 1px solid #ccc;
  font-size: 16px;
}

#send-btn {
  padding: 14px 24px;
  border-radius: 24px;
  border: none;
  background: #1976d2;
  color: #fff;
  cursor: pointer;
}

#send-btn:disabled {
  background: #aaa;
}

.loading {
  align-self: flex-start;
  background: #f1f8e9;
  padding: 10px 14px;
  border-radius: 18px;
}
</style>
</head>

<body>

<h1>ðŸ¤– Puter AI Chatbot</h1>

<div id="chat"></div>

<div id="input-area">
  <input id="user-input" placeholder="Type your messageâ€¦" />
  <button id="send-btn">Send</button>
</div>

<script>
(async () => {

  const chat = document.getElementById("chat");
  const input = document.getElementById("user-input");
  const sendBtn = document.getElementById("send-btn");

  /* âœ… Authenticate */
  if (!puter.authToken) {
    await puter.ui.authenticateWithPuter();
  }

  /* âœ… ABSOLUTELY SAFE MESSAGE RENDERER */
  function addMessage(value, type) {

    let text = "";

    if (typeof value === "string") {
      text = value;
    } else if (value == null) {
      text = "";
    } else {
      try {
        text = JSON.stringify(value, null, 2);
      } catch {
        text = String(value);
      }
    }

    const div = document.createElement("div");
    div.className = "message " + type;

    /* âœ… ONLY replace after string is guaranteed */
    div.innerHTML = text.replace(/\n/g, "<br>");

    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function showLoading() {
    const div = document.createElement("div");
    div.id = "loading";
    div.className = "loading";
    div.textContent = "Thinkingâ€¦";
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function hideLoading() {
    const el = document.getElementById("loading");
    if (el) el.remove();
  }

  /* âœ… SAFEST POSSIBLE AI HANDLER */
  async function getAIResponse(prompt) {
    try {
      const res = await puter.ai.chat(prompt, {
        model: "gpt-3.5-turbo"
      });

      let aiText =
        typeof res === "string"
          ? res
          : res?.text
          || res?.message
          || res?.content
          || "âš ï¸ Empty response from AI";

      addMessage(aiText, "ai");

    } catch (err) {
      console.error("AI Error:", err);
      addMessage("âŒ AI error. Please try again.", "ai");
    }
  }

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";
    sendBtn.disabled = true;

    showLoading();
    await getAIResponse(text);
    hideLoading();

    sendBtn.disabled = false;
    input.focus();
  }

  sendBtn.onclick = sendMessage;
  input.onkeydown = e => {
    if (e.key === "Enter") sendMessage();
  };

  addMessage(
    "Hello! I'm your AI assistant powered by Puter GPT.",
    "ai"
  );

})();
</script>

</body>
</html>
