<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Studio - Multi-Model Chat</title>
    
    <!-- Puter.js (The Brain) -->
    <script src="https://js.puter.com/v2/"></script>
    
    <!-- Markdown Parser (For proper text formatting) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Code Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark-dimmed.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #0f172a;       /* Deep Blue/Black */
            --sidebar-bg: #1e293b;     /* Slate */
            --chat-bg: #0f172a;
            --input-bg: #1e293b;
            --border-color: #334155;
            --accent-color: #3b82f6;   /* Blue */
            --accent-hover: #2563eb;
            --user-msg-bg: #3b82f6;
            --ai-msg-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Segoe UI', Inter, Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 300px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            transition: transform 0.3s ease;
            z-index: 10;
        }

        .brand {
            font-size: 1.4rem;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .brand i { color: var(--accent-color); }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
        }

        select {
            background-color: var(--bg-color);
            color: white;
            border: 1px solid var(--border-color);
            padding: 12px;
            border-radius: 8px;
            outline: none;
            cursor: pointer;
            font-size: 0.95rem;
            width: 100%;
        }
        select:focus { border-color: var(--accent-color); }

        .action-btn {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
            font-weight: 500;
        }
        .action-btn:hover { background-color: #334155; }
        .action-btn.danger { color: #ef4444; border-color: #7f1d1d; }
        .action-btn.danger:hover { background-color: #450a0a; }

        .sidebar-footer {
            margin-top: auto;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* --- MAIN CHAT AREA --- */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background-color: var(--chat-bg);
        }

        .top-header {
            height: 60px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
            background-color: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
        }

        #current-model-badge {
            font-size: 0.85rem;
            background: #334155;
            padding: 4px 12px;
            border-radius: 20px;
            color: #cbd5e1;
        }

        /* Messages Scroll Area */
        #messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .message-wrapper {
            display: flex;
            gap: 15px;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            animation: fadeIn 0.3s ease;
        }

        .message-wrapper.user { justify-content: flex-end; }
        
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 1rem;
        }
        .avatar.ai { background-color: #0d9488; color: white; }
        .avatar.user { background-color: var(--accent-color); color: white; }

        .message-content {
            padding: 12px 18px;
            border-radius: 12px;
            font-size: 1rem;
            line-height: 1.6;
            position: relative;
            word-wrap: break-word;
            max-width: 85%;
        }

        .message-wrapper.user .message-content {
            background-color: var(--user-msg-bg);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .message-wrapper.ai .message-content {
            background-color: var(--ai-msg-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-bottom-left-radius: 2px;
            min-width: 200px;
        }

        /* --- MARKDOWN & CODE STYLING (Crucial for "Proper Display") --- */
        .markdown-body p { margin: 8px 0; }
        .markdown-body h1, .markdown-body h2, .markdown-body h3 { margin-top: 16px; margin-bottom: 8px; color: white; }
        .markdown-body ul, .markdown-body ol { margin-left: 20px; padding: 0; }
        .markdown-body li { margin-bottom: 4px; }
        .markdown-body strong { color: #fff; font-weight: 700; }
        .markdown-body a { color: var(--accent-color); }
        
        /* Code Blocks */
        .markdown-body pre {
            background: #0d1117;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid #30363d;
            margin: 10px 0;
        }
        .markdown-body code {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
        }
        /* Inline code */
        .markdown-body :not(pre) > code {
            background: rgba(255,255,255,0.1);
            padding: 2px 6px;
            border-radius: 4px;
            color: #e2e8f0;
        }

        .generated-image {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* --- INPUT AREA --- */
        .input-area {
            padding: 20px;
            background-color: var(--sidebar-bg);
            border-top: 1px solid var(--border-color);
        }

        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
            align-items: flex-end;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 12px;
        }

        .input-wrapper:focus-within { border-color: var(--accent-color); }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            resize: none;
            height: 24px;
            max-height: 200px;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            padding: 5px;
        }

        #send-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #send-btn:hover { background-color: var(--accent-hover); }
        #send-btn:disabled { background-color: #475569; cursor: not-allowed; }

        /* Loader */
        .typing-indicator {
            display: flex; gap: 4px; padding: 5px;
        }
        .dot {
            width: 6px; height: 6px; background: #94a3b8; border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
    </style>
</head>
<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="brand">
            <i class="fa-solid fa-robot"></i> AI Studio Pro
        </div>

        <button class="action-btn" onclick="addNewChat()">
            <i class="fa-solid fa-plus"></i> New Chat
        </button>

        <div class="control-group">
            <div class="label">Task Mode</div>
            <select id="mode-select" onchange="toggleMode()">
                <option value="chat">ðŸ’¬ Text & Coding</option>
                <option value="image">ðŸŽ¨ Image Generation</option>
            </select>
        </div>

        <!-- Chat Models -->
        <div class="control-group" id="chat-models">
            <div class="label">Select AI Model</div>
            <select id="ai-model-select">
                <optgroup label="Premium / Smartest">
                    <option value="claude-3-5-sonnet">Claude 3.5 Sonnet</option>
                    <option value="gpt-4o">GPT-4o (OpenAI)</option>
                    <option value="mistral-large-latest">Mistral Large</option>
                </optgroup>
                <optgroup label="Fast / Efficient">
                    <option value="gpt-4o-mini" selected>GPT-4o Mini</option>
                    <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                </optgroup>
                <optgroup label="Open Source">
                    <option value="meta-llama/Meta-Llama-3.1-70B-Instruct-Turbo">Llama 3.1 70B</option>
                </optgroup>
            </select>
        </div>

        <!-- Image Models -->
        <div class="control-group" id="image-models" style="display:none;">
            <div class="label">Image Model</div>
            <select id="img-model-select">
                <option value="flux-schnell">Flux Schnell (Best)</option>
                <option value="sdxl">Stable Diffusion XL</option>
            </select>
        </div>

        <button class="action-btn danger" onclick="clearConversation()">
            <i class="fa-solid fa-trash"></i> Clear Screen
        </button>

        <div class="sidebar-footer">
            Powered by Puter.js
        </div>
    </div>

    <!-- MAIN CHAT -->
    <div class="chat-area">
        <div class="top-header">
            <div style="font-weight:600;">Conversation</div>
            <div id="current-model-badge">GPT-4o Mini</div>
        </div>

        <div id="messages-container">
            <!-- Initial Message -->
            <div class="message-wrapper ai">
                <div class="avatar ai"><i class="fa-solid fa-robot"></i></div>
                <div class="message-content markdown-body">
                    <p>Hello! I am your AI assistant.</p>
                    <p>Select a model from the left and ask me anything, or ask me to write code!</p>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="user-input" placeholder="Type a message..." oninput="autoResize(this)" onkeydown="handleEnter(event)"></textarea>
                <button id="send-btn" onclick="processMessage()">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- VARIABLES ---
        let chatHistory = []; // Stores the conversation context
        const messagesDiv = document.getElementById('messages-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const modeSelect = document.getElementById('mode-select');
        const aiModelSelect = document.getElementById('ai-model-select');
        const imgModelSelect = document.getElementById('img-model-select');
        const chatModelsDiv = document.getElementById('chat-models');
        const imageModelsDiv = document.getElementById('image-models');
        const badge = document.getElementById('current-model-badge');

        // --- SETUP ---
        
        // Update badge when selection changes
        aiModelSelect.addEventListener('change', () => {
             if(modeSelect.value === 'chat') badge.innerText = aiModelSelect.options[aiModelSelect.selectedIndex].text;
        });

        function toggleMode() {
            const mode = modeSelect.value;
            if (mode === 'chat') {
                chatModelsDiv.style.display = 'flex';
                imageModelsDiv.style.display = 'none';
                userInput.placeholder = "Ask a question or paste code...";
                badge.innerText = aiModelSelect.options[aiModelSelect.selectedIndex].text;
            } else {
                chatModelsDiv.style.display = 'none';
                imageModelsDiv.style.display = 'flex';
                userInput.placeholder = "Describe the image to generate...";
                badge.innerText = "Text to Image";
            }
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        function handleEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                processMessage();
            }
        }

        function scrollToBottom() {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // --- ACTIONS ---

        function addNewChat() {
            if(confirm("Start a brand new chat? This will delete current memory.")) {
                chatHistory = [];
                messagesDiv.innerHTML = '';
                addMessage('ai', "<p>New chat started. I'm ready!</p>");
            }
        }

        function clearConversation() {
            // Clears display but keeps memory (optional choice)
            // To fully reset, we usually clear history too. Let's clear history for a true "Clear".
            chatHistory = [];
            messagesDiv.innerHTML = '';
            addMessage('ai', "<p>Conversation cleared.</p>");
        }

        // --- MAIN LOGIC ---

        async function processMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // 1. UI updates
            userInput.value = '';
            userInput.style.height = 'auto';
            lockUI(true);

            // 2. Add User Message
            addMessage('user', text); // User message is plain text

            // 3. Prepare AI Message Bubble
            const aiContentDiv = addLoadingBubble(); 
            const mode = modeSelect.value;

            try {
                if (mode === 'chat') {
                    // --- CHAT LOGIC ---
                    chatHistory.push({ role: 'user', content: text });
                    
                    const selectedModel = aiModelSelect.value;
                    
                    // Streaming Request to Puter
                    const responseStream = await puter.ai.chat(chatHistory, { 
                        model: selectedModel, 
                        stream: true 
                    });

                    let fullText = "";
                    
                    // Remove loading dots immediately before streaming starts
                    aiContentDiv.innerHTML = ""; 

                    for await (const part of responseStream) {
                        fullText += part?.text || "";
                        // Parse Markdown on every chunk for real-time effect
                        aiContentDiv.innerHTML = marked.parse(fullText);
                        
                        // Apply code highlighting to any <pre><code> blocks found so far
                        aiContentDiv.querySelectorAll('pre code').forEach(block => {
                            hljs.highlightElement(block);
                        });
                        
                        scrollToBottom();
                    }

                    // Save AI response to history
                    chatHistory.push({ role: 'assistant', content: fullText });

                } else {
                    // --- IMAGE LOGIC ---
                    // Image generation is not streaming, so we wait
                    const imgModel = imgModelSelect.value;
                    
                    // Puter txt2img usually returns an <img> element
                    const imageElement = await puter.ai.txt2img(text);
                    
                    // Remove loading dots
                    aiContentDiv.innerHTML = `<p>Here is your image for: <b>${text}</b></p>`;
                    imageElement.className = 'generated-image';
                    aiContentDiv.appendChild(imageElement);
                }

            } catch (error) {
                console.error(error);
                aiContentDiv.innerHTML = `<p style="color:#ef4444">Error: ${error.message || "Something went wrong."}</p>`;
            } finally {
                lockUI(false);
                scrollToBottom();
            }
        }

        // --- HELPER FUNCTIONS ---

        function addMessage(role, content) {
            const wrapper = document.createElement('div');
            wrapper.className = `message-wrapper ${role}`;

            const avatar = document.createElement('div');
            avatar.className = `avatar ${role}`;
            avatar.innerHTML = role === 'user' ? '<i class="fa-solid fa-user"></i>' : '<i class="fa-solid fa-robot"></i>';

            const msgContent = document.createElement('div');
            msgContent.className = 'message-content markdown-body';
            
            if (role === 'user') {
                msgContent.innerText = content; // Safe text for user
            } else {
                msgContent.innerHTML = content; // HTML for AI (already parsed or loading)
            }

            if (role === 'ai') wrapper.appendChild(avatar);
            wrapper.appendChild(msgContent);
            if (role === 'user') wrapper.appendChild(avatar);

            messagesDiv.appendChild(wrapper);
            scrollToBottom();
            return msgContent;
        }

        function addLoadingBubble() {
            // Adds an AI bubble with a loading animation
            const wrapper = document.createElement('div');
            wrapper.className = `message-wrapper ai`;

            const avatar = document.createElement('div');
            avatar.className = `avatar ai`;
            avatar.innerHTML = '<i class="fa-solid fa-robot"></i>';

            const msgContent = document.createElement('div');
            msgContent.className = 'message-content markdown-body';
            msgContent.innerHTML = `
                <div class="typing-indicator">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            `;

            wrapper.appendChild(avatar);
            wrapper.appendChild(msgContent);
            messagesDiv.appendChild(wrapper);
            scrollToBottom();
            
            return msgContent; // Return this div so we can update it with text later
        }

        function lockUI(isLocked) {
            userInput.disabled = isLocked;
            sendBtn.disabled = isLocked;
            if(!isLocked) userInput.focus();
        }

        // Initialize syntax highlighting configs
        marked.setOptions({
            breaks: true, // Enter key creates new line
            gfm: true     // GitHub Flavored Markdown
        });

    </script>
</body>
</html>
